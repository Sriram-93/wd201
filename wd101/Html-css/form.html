<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        input#email:invalid{
        border: 1px solid red;
        }
        </style>
</head>

<body>

    <div class="bg-gray-200 flex items-center justify-center h-screen">

        <div class="bg-white p-8 rounded-lg shadow-md w-96">

            <h1 class="text-2xl font-semibold mb-4">Login</h1>
            <form id="user_form">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                    <input  requried type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" required  >
                </div>

    
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input requried type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" placeholder="Email" >
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" placeholder="password" >
                </div>
                <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="mt-1 p-2 w-full border rounded-md" placeholder="dd/m/y">
                </div>
                <!-- Login Button -->
                <button type="submit" class="bg-blue-500 text-white p-3 w-full rounded-md mt-3">Login</button>

            </form>

        </div>

    </div>
<script>
  const userData = {
  name: "Sri",
  themePreference: "Dark",
};

const stringifiedUserData = JSON.stringify(userData);
console.log(typeof(stringifiedUserData));
localStorage.setItem("userData", stringifiedUserData);
const retrievedUserData = localStorage.getItem("userData");
const parsedUserData = JSON.parse(retrievedUserData);
console.log(typeof(parsedUserData));
console.log(parsedUserData.name);
        </script>

</body>
</html>
